services:
    docker-android:
        image: budtmo/docker-android:emulator_11.0
        devices:
            - /dev/kvm
        environment:
            - EMULATOR_DEVICE="Galaxy S10"
            - WEB_VNC=true
        volumes:
            - android-data:/home/androidusr
        ports:
            - '6080:6080'

volumes:
  android-data:
    driver: local